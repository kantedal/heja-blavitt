<ion-content style="color: #fff;">
  <div *ngIf="showLogin">
    <div class="login-modal-top">
      <div class="login-modal-title">
        <span class="header-icon">
          <ion-icon name="md-contact"></ion-icon>
        </span>
        Logga in
        <span class="close-button" (click)="viewCtrl.dismiss()">
          <ion-icon name="close"></ion-icon>
        </span>
      </div>
      <div class="login-modal-desc">
        Vill du kunna kommentera, diskutera och tycka till om nyheter? Logga in eller registera dig nedan.
      </div>
    </div>
    <ion-list style="box-shadow: 0px 0px 14px #444; margin-top: 25px;">
      <ion-item>
        <ion-label color="primary" stacked>Användarnamn</ion-label>
        <ion-input placeholder="Användarnamn"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Lösenord</ion-label>
        <ion-input type="password" placeholder="Lösenord"></ion-input>
      </ion-item>
    </ion-list>

    <div class="bottom-button-pane">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button class="bottom-button" color="light" ion-button round outline icon-left>
              <ion-icon name="md-log-in"></ion-icon>
              Logga in
            </button>
          </ion-col>
          <ion-col col-6>
            <button (click)="showLogin = false" class="bottom-button" color="light" ion-button round outline icon-left>
              <ion-icon name="md-person-add"></ion-icon>
              Registrera
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>

  <div *ngIf="!showLogin">
    <div class="login-modal-top">
      <div class="login-modal-title">
        <span (click)="showLogin=true" class="header-icon" style="cursor:pointer;">
          <ion-icon name="arrow-back"></ion-icon>
        </span>
        Registrera
      </div>
    </div>
    <ion-list style="box-shadow: 0px 0px 14px #444;">
      <ion-item>
        <ion-label color="primary" stacked>Användarnamn</ion-label>
        <ion-input placeholder="Användarnamn"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Lösenord</ion-label>
        <ion-input type="password" placeholder="Lösenord"></ion-input>
      </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Repetera lösenord</ion-label>
      <ion-input type="password" placeholder="Repetera lösenord"></ion-input>
    </ion-item>
    </ion-list>

    <div class="bottom-button-pane"  style="padding:10px;" >
      <button class="bottom-button"color="light" ion-button round outline icon-left>
        <ion-icon name="md-person-add"></ion-icon>
        Registrera
      </button>
    </div>
  </div>

</ion-content>
