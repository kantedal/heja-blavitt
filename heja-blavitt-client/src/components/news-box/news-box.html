<ion-grid class="news-container" [style.background-color]="getBackground()">

  <ion-row>
    <ion-col class="vote-content-col" col-1>
      <div class="vote-panel">
        <ion-row class="news-vote-button">
          <ion-icon
            (click)="voteClick(newsItem, 1)"
            class="news-vote-icon"
            name="ios-arrow-up"
            [style.opacity]="userVote == -1 ? 0.2 : 1.0"
          ></ion-icon>
        </ion-row>
        <ion-row class="news-vote-button">
          <div class="news-vote-count">
            {{newsItem.votes}}
          </div>
        </ion-row>
        <ion-row class="news-vote-button">
          <ion-icon
            (click)="voteClick(newsItem, -1)"
            class="news-vote-icon"
            name="ios-arrow-down"
            [style.opacity]="userVote == 1 ? 0.2 : 1.0">
          </ion-icon>
        </ion-row>
      </div>
    </ion-col>

    <ion-col class="news-col" col-11>
      <ion-row>
        <ion-col (click)="newsClick(newsItem)" class="news-content-col">
          <div class="news-header" [innerHtml]="titleHTML"></div>
          <div class="news-content" [innerHtml]="contentHTML"></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="news-footer-text">
          {{newsItem.source}}
        </ion-col>
        <ion-col class="news-footer-text">
          {{dateString}}
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-grid>
