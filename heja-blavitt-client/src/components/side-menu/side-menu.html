<ion-grid no-padding>
  <menu-item *ngFor="let page of pages" [title]="page.title" [icon]="page.icon" [isSelected]="page.isSelected" (click)="selectMenuItem(page)"></menu-item>
</ion-grid>

<div class="user-container">
  <div class="login-container" (click)="openLoginModal()">
    <span class="login-icon">
      <ion-icon name="md-log-in"></ion-icon>
    </span>
    Logga in
  </div>
</div>
